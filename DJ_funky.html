    <script>
        // JavaScript voor sleepfunctionaliteit
        document.addEventListener("DOMContentLoaded", () => {
            const containers = document.querySelectorAll('.photo-container');

            containers.forEach(container => {
                // Willekeurige startpositie
                /* 
                -- verwijderd
                const bodyWidth = document.body.offsetWidth;
                const bodyHeight = document.body.offsetHeight;
                -- eind

                ++ toevoegen nieuwe regels body */
                const FOTO = 150; // variabele voor grootte foto
                const bodyWidth = (window.innerWidth - FOTO); // ++ verkleint breedte met foto
                const bodyHeight = (window.innerHeight - FOTO); // ++ verkleint hoogte met foto

                container.style.left = `${Math.random() * bodyWidth}px`;
                container.style.top = `${Math.random() * bodyHeight}px`;

                // Maak het element sleepbaar
                container.addEventListener('mousedown', (event) => {
                    container.classList.add('dragging');
                    let shiftX = event.clientX - container.getBoundingClientRect().left;
                    let shiftY = event.clientY - container.getBoundingClientRect().top;

                    function moveAt(pageX, pageY) {
                        container.style.left = pageX - shiftX + 'px';
                        container.style.top = pageY - shiftY + 'px';
                    }

                    function onMouseMove(event) {
                        moveAt(event.pageX, event.pageY);
                    }

                    // Voeg eventlisteners toe voor beweging
                    document.addEventListener('mousemove', onMouseMove);

                    // Verwijder eventlisteners bij loslaten
                    container.addEventListener('mouseup', () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        container.classList.remove('dragging');
                    }, { once: true });
                });

                // Zorg ervoor dat afbeeldingen niet worden geselecteerd tijdens het slepen
                container.ondragstart = () => false;
            });
        });
    </script>
